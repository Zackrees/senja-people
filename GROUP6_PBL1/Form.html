<div class="content">
	<h1> Exhibition Survey </h1></div>
	<form id= "form">
		<div class="form-control">
			<label for="email" id="label-name"> Email </label>
			<input type="text" id="email" placeholder="Enter your email" />
		<div class="form-control">
			<label for="age" id="label-name"> Age </label>
			<input type="text" id="age" placeholder="Enter your age" />
		</div>
		<div class="form-control">
			<label for="role" id="label-name"> Which option best describe you? </label>
			<select name="role" id="role">
				<option value="student"> Student </option>
				<option value="intern">Intern </option>
				<option value="professional">Professional </option>
				<option value="other">Other </option>
			</select>
		</div>
		<div class="form-control">
			<label>Would did you hear about this exhibition?</label>
			<label for="recommend-1">
				<input type="radio" id="recommend-1" name="recommend"> Social Media
				</label>
			<label for="recommend-2">
				<input type="radio" id="recommend-2" name="recommend"> Poster / Banner
				</label>
			<label for="recommend-3">
				<input type="radio" id="recommend-3" name="recommend"> Website / Email
				</label>
		</div>
		<div class="form-control">
			<label>How would you rate the hall layout and arrangement?</label>
			<label for="recommend-1">
				<input type="radio" id="recommend-1" name="recommend"> Very well-organized
				</label>
			<label for="recommend-2">
				<input type="radio" id="recommend-2" name="recommend"> Good
				</label>
			<label for="recommend-3">
				<input type="radio" id="recommend-3" name="recommend"> Poor
				</label>
		</div>
		<div class="form-control">
			<label>Design and Atmosphere</label>
			<label for="recommend-1">
				<input type="radio" id="recommend-1" name="recommend"> Attractive
				</label>
			<label for="recommend-2">
				<input type="radio" id="recommend-2" name="recommend"> Neutral
				</label>
			<label for="recommend-3">
				<input type="radio" id="recommend-3" name="recommend"> Not Attractive
				</label>
		</div>
		<div class="form-control">
			<label>Was the visiting time sufficient to explore all exhibitions?</label>
			<label for="recommend-1">
				<input type="radio" id="recommend-1" name="recommend"> Yes
				</label>
			<label for="recommend-2">
				<input type="radio" id="recommend-2" name="recommend"> No
				</label>
		</div>
<div class="form-control">
	<label for="comment"> Any comments or suggestions ? </label>
	<textarea name="comment" id="comment" placeholder="Enter your comment here"></textarea>
</div>
<button type="submit" value="submit"> Submit </button>
